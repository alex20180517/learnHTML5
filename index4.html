<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块元素</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
    <!--块元素-->
    <p>hello</p>
    <h1>hello</h1>
    <!--内连元素-->
    <b>hello</b>
    <a>hello</a>

    <div id="divid">
        <p>the world will be better if you study harder</p>
        <a>the world will be better if you study harder</a>
    </div>

    <div>
        <p><span>这是一个</span>测试效果：span</p>
    </div>
</body>
</html>
