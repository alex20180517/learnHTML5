<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无需列表-->
    <ul type="circle">
        <li>苹果🍎</li>
        <li>橘子🍊</li>
        <li>香蕉🍌</li>
    </ul>
    <br/>
    <ul type="square">
        <li>苹果🍎</li>
        <li>橘子🍊</li>
        <li>香蕉🍌</li>
    </ul>
    <br/>
<!--有序列表-->
    <ol>
        <li>苹果🍎</li>
        <li>橘子🍊</li>
        <li>香蕉🍌</li>
    </ol>
    <br/>
    <ul>
        <li>宠物</li>
        <ul>
            <li>猫</li>
            <li>狗</li>
        </ul>
        <li>人类</li>
        <ul>
            <li>中国人</li>
            <li>美国人</li>
        </ul>
    </ul>
    <br/>
<!--自定义列表-->
    <dl>
        <dt>good day</dt>
            <dd>what a high tempereture</dd>
        <dt>good day</dt>
            <dd>what a high tempereture</dd>
        <dt>good day</dt>
            <dd>what a high tempereture</dd>
    </dl>
</body>
</html>
